name: pub_api_client
description: An API Client for Pub to interact with public package information.
version: 2.0.6
homepage: https://github.com/leoafarias/pub_api_client

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  freezed_annotation: ^0.14.1
  http: ^0.13.1
  json_annotation: ^4.0.1
  oauth2: ^2.0.0
  path: ^1.8.0
  pubspec: ^2.0.1

dev_dependencies:
  build_runner: ^2.0.1
  build_version: ^2.0.3
  freezed: ^0.14.1+3
  grinder: ^0.9.0
  json_serializable: ^4.1.1
  pedantic: ^1.11.0
  test: ^1.17.2
  test_cov: ^1.0.1
